<!DOCTYPE html>
<html>
<head>
	<title>Employee Database Management</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

<body>
<div class="container">

	<div class="jumbotron">
	  <h1 class="display-4">Employee Data Management</h1>
	  <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
	  <hr class="my-4">
	</div>


	<div class="card card-primary">
            <div class="card-heading">
              <h3 class="card-title"><strong>Current Employees</strong></h3>
            </div>
            <div class="card-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

		<form>
        <div class="form-group">
          <label for="employee-name-input">Employee Name</label>
          <input class="form-control" id="employee-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="role-input">Role</label>
          <input class="form-control" id="role-input" type="text">
        </div>
        <div class="form-group">
          <label for="start-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
          <input class="form-control" id="start-input" type="text">
        </div>
        <div class="form-group">
          <label for="rate-input">Monthly Rate</label>
          <input class="form-control" id="rate-input" type="text">
        </div>
        <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
      </form>


</div>






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
